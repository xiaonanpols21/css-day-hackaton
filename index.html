<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Day</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <header>
            <label class="open-menu">
                <input type="checkbox" />
            </label>
            <div>
                <nav>
                    <ul>
                        <li>
                            <label>
                                <p>Show all</p>
                                <input type="radio" name="years" value="Show all">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2013</p>
                                <input type="radio" name="years" value="2013">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2014</p>
                                <input type="radio" name="years" value="2014">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2015</p>
                                <input type="radio" name="years" value="2015">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2016</p>
                                <input type="radio" name="years" value="2016">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2017</p>
                                <input type="radio" name="years" value="2017">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2018</p>
                                <input type="radio" name="years" value="2018">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2019</p>
                                <input type="radio" name="years" value="2019">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2022</p>
                                <input type="radio" name="years" value="2022">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2023</p>
                                <input type="radio" name="years" value="2023">
                            </label>
                        </li>
                        <li>
                            <label>
                                <p>2024</p>
                                <input type="radio" name="years" value="2024">
                            </label>
                        </li>
                    </ul>
                </nav>
                <img class="logo" src="img/logo.svg" alt="CSS Day Logo" />
            </div>
        </header>
        <main>
            <!-- Bron: https://codepen.io/KaioRocha/pen/YoEVvZ?editors=1100 -->
            <div class="container">
                <div class="box">
                    <div class="title">
                        <span class="block"></span>
                        <h1>CSS Day<span></span></h1>
                    </div>

                    <div class="role">
                        <div class="block"></div>
                        <p>Speakers of all years</p>
                    </div>
                </div>
            </div>
            <!-- SECTION FOR THE UL'S OF THE SPEAKERS -->
            <section class="speakerSection">
                <img class="kaart" src="./assets/img/world-map.svg" />
            </section>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
